###############################################################################
#
# onlpie Autogeneration Definitions.
#
###############################################################################

cdefs: &cdefs
- ONLPIE_CONFIG_INCLUDE_LOGGING:
    doc: "Include or exclude logging."
    default: 1
- ONLPIE_CONFIG_LOG_OPTIONS_DEFAULT:
    doc: "Default enabled log options."
    default: AIM_LOG_OPTIONS_DEFAULT
- ONLPIE_CONFIG_LOG_BITS_DEFAULT:
    doc: "Default enabled log bits."
    default: AIM_LOG_BITS_DEFAULT
- ONLPIE_CONFIG_LOG_CUSTOM_BITS_DEFAULT:
    doc: "Default enabled custom log bits."
    default: 0
- ONLPIE_CONFIG_PORTING_STDLIB:
    doc: "Default all porting macros to use the C standard libraries."
    default: 1
- ONLPIE_CONFIG_PORTING_INCLUDE_STDLIB_HEADERS:
    doc: "Include standard library headers for stdlib porting macros."
    default: ONLPIE_CONFIG_PORTING_STDLIB
- ONLPIE_CONFIG_INCLUDE_UCLI:
    doc: "Include generic uCli support."
    default: 0


definitions:
  cdefs:
    ONLPIE_CONFIG_HEADER:
      defs: *cdefs
      basename: onlpie_config

  portingmacro:
    ONLPIE:
      macros:
        - malloc
        - free
        - memset
        - memcpy
        - strncpy
        - vsnprintf
        - snprintf
        - strlen
